<section class="py-5 bg-light">
  <div class="container">
    <div class="card shadow-sm rounded-4">
      <div class="card-header d-flex justify-content-between align-items-center py-3"
        style="background: linear-gradient(to right, #a3c4f3, #cdb4db); color: white;">
        <h4 class="mb-0 fw-bold">üè¶ Bank Management</h4>
        <button class="btn fw-bold"
          style="background: linear-gradient(to right, #6fa8dc, #9b59b6); color: white; border: none;"
          data-bs-toggle="modal" data-bs-target="#bankModal">
          + Add New
        </button>
      </div>

      <div class="card-body" style="background-color: #fdfdff;">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" style="background-color: #f3f6fb;">
            <thead style="background: linear-gradient(to right, #a3c4f3, #cdb4db); color: white;">
              <tr>
                <th>ID</th>
                <th>Bank Name</th>
                <th>Account Number</th>
                <th>Account Type</th>
                <th>Bank Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bank of banks;" class="align-middle shadow-sm" style="background-color: #eaf0fb;">
                <td>{{bank.bankID}}</td>
                <td>{{bank.bankName}}</td>
                <td>{{bank.accountNumber}}</td>
                <td>{{bank.accountType}}</td>
                <td>{{bank.bankAddress}}</td>
                <td>
                  <button class="btn btn-sm btn-outline-info me-2">Edit</button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteBank(bank.bankID)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Modal -->
<div class="modal fade" id="bankModal" tabindex="-1" aria-labelledby="bankModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="background: linear-gradient(to right, #a3c4f3, #cdb4db);">
        <h5 class="modal-title text-white fw-bold" id="bankModalLabel">Bank Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="background: #fdfdff;">

        <!-- <form #bankForm="ngForm" (ngSubmit)="saveBankInfo(bankForm)"> -->
        <form #bankForm="ngForm" (ngSubmit)="saveBank(bankForm)"> <!--Ekhane bankForm-->


          <div class="mb-3 row align-items-center">
            <label for="bankName" class="col-md-4 col-form-label text-end">Bank Name :
              <span class="text-danger">*</span></label>
            <div class="col-md-8">
              <input type="text" id="bankName" name="bankName" class="form-control" placeholder="Enter bank name"
                required [(ngModel)]="bankData.bankName" #bankName="ngModel"
                [ngClass]="{'is-invalid': bankForm.submitted && bankName.invalid }" style="background-color: #f3f6fb;">
            </div>
          </div>

          <div class="mb-3 row align-items-center">
            <label for="accountNumber" class="col-md-4 col-form-label text-end">Account Number :
              <span class="text-danger">*</span></label>
            <div class="col-md-8">
              <input type="text" id="accountNumber" name="accountNumber" class="form-control"
                placeholder="Enter account number" required [(ngModel)]="bankData.accountNumber"
                #accountNumber="ngModel" [ngClass]="{'is-invalid': bankForm.submitted && accountNumber.invalid}"
                style="background-color: #f3f6fb;">
            </div>
          </div>

          <div class="mb-3 row align-items-center">
            <label for="accountType" class="col-md-4 col-form-label text-end">Account Type :</label>
            <div class="col-md-8">
              <select class="form-select" id="accountType" name="accountType" [(ngModel)]="bankData.accountType"
                style="background-color: #f3f6fb;">
                <option selected disabled>Select account type</option>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
                <option value="fixed">Fixed Deposit</option>
              </select>
            </div>
          </div>

          <div class="mb-3 row align-items-center">
            <label for="bankOpeningDate" class="col-md-4 col-form-label text-end">Opening Date :</label>
            <div class="col-md-8">
              <input type="date" id="bankOpeningDate" name="bankOpeningDate" class="form-control"
                [(ngModel)]="bankData.openingDate" style="background-color: #f3f6fb;">
            </div>
          </div>


          <div class="mb-4 row align-items-center">
            <label for="bankAddress" class="col-md-4 col-form-label text-end">Bank Address :</label>
            <div class="col-md-8">
              <textarea class="form-control" id="bankAddress" name="bankAddress" rows="3"
                placeholder="Enter bank address" [(ngModel)]="bankData.bankAddress"
                style="background-color: #f3f6fb;"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5"
                style="background: linear-gradient(to right, #6fa8dc, #9b59b6); border: none;">
                <span>{{ isEditMode ? 'Update' : 'Save' }}</span>
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
