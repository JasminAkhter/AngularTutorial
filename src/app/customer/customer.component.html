<section class="py-5" style="background: #eef2f7;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm rounded-4">
          <div class="card-header text-center" style="background: linear-gradient(to right, #6fa8dc, #93d9f5);">
            <h3 class="mb-0 text-white fw-bold">Customer Form</h3>
          </div>
          <div class="card-body p-4" style="background: #fdfeff;">
            <form>
              <div class="mb-3 row align-items-center">
                <label for="customerName" class="col-md-4 col-form-label text-end">Customer Name : <span class="text-danger">*</span></label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="customerName" placeholder="Enter full name" required style="background-color: #f3f6fb;">
                </div>
              </div>

              <div class="mb-3 row align-items-center">
                <label for="email" class="col-md-4 col-form-label text-end">Email : <span class="text-danger">*</span></label>
                <div class="col-md-8">
                  <input type="email" class="form-control" id="email" placeholder="Enter email" required style="background-color: #f3f6fb;">
                </div>
              </div>

              <div class="mb-3 row align-items-center">
                <label for="phone" class="col-md-4 col-form-label text-end">Phone Number :</label>
                <div class="col-md-8">
                  <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" style="background-color: #f3f6fb;">
                </div>
              </div>

              <div class="mb-3 row align-items-center">
                <label class="col-md-4 col-form-label text-end">Gender :</label>
                <div class="col-md-8">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
              </div>

              <div class="mb-4 row align-items-center">
                <label for="address" class="col-md-4 col-form-label text-end">Address :</label>
                <div class="col-md-8">
                  <textarea class="form-control" id="address" rows="3" placeholder="Enter address" style="background-color: #f3f6fb;"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary btn-lg px-5" style="background: linear-gradient(to right, #6fa8dc, #93d9f5); border: none;">Submit</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
