<section class="py-5" style="background: #f9fafb;"> <!-- light soft background -->
  <div class="container">
    <div class="row g-4">

      <!-- Customer Form -->
      <div class="col-lg-5">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-header text-center py-3" style="background: #a5d8ff;"> <!-- soft sky blue -->
            <h4 class="mb-0 text-white fw-bold">Customer Form</h4>
          </div>
          <div class="card-body p-4">
            <form #customerForm="ngForm" (ngSubmit)="addCustomer(customerForm)">
              <div class="row mb-3 align-items-center">
                <label for="customerName" class="col-sm-4 col-form-label fw-semibold text-end">Full Name :<span
                    class="text-danger">*</span></label>
                <div class="col-sm-8">
                  <input type="text" id="customerName" name="customerName" class="form-control shadow-sm"
                    [ngModel]="editingCustomer?.name" placeholder="Enter full name" required>
                </div>
              </div>

              
              <div class="row mb-3 align-items-center">
                <label for="email" class="col-sm-4 col-form-label fw-semibold text-end">Email :<span
                    class="text-danger">*</span></label>
                <div class="col-sm-8">
                  <input type="email" id="email" name="email" class="form-control shadow-sm"
                    [ngModel]="editingCustomer?.email" placeholder="Enter email" required>
                </div>
              </div>

              
              <div class="row mb-3 align-items-center">
                <label for="phone" class="col-sm-4 col-form-label fw-semibold text-end">Phone :</label>
                <div class="col-sm-8">
                  <input type="tel" id="phone" name="phone" class="form-control shadow-sm"
                    [ngModel]="editingCustomer?.phone" placeholder="Enter phone number">
                </div>
              </div>

              
              <div class="row mb-3 align-items-center">
                <label class="col-sm-4 col-form-label fw-semibold text-end">Gender :</label>
                <div class="col-sm-8">
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" value="Male"
                      [ngModel]="editingCustomer?.gender">
                    <label class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" value="Female"
                      [ngModel]="editingCustomer?.gender">
                    <label class="form-check-label">Female</label>
                  </div>
                </div>
              </div>

              <div class="row mb-4 align-items-center">
                <label for="address" class="col-sm-4 col-form-label fw-semibold text-end">Address :</label>
                <div class="col-sm-8">
                  <textarea id="address" name="address" class="form-control shadow-sm" rows="3"
                    [ngModel]="editingCustomer?.address" placeholder="Enter address"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center">
                  <button type="submit" class="btn text-white py-2 px-5 fw-semibold"
                    style="background: #74c0fc; box-shadow: 0 4px 8px rgba(0,0,0,0.05);"> 
                    {{ editingCustomer ? 'Update Customer' : 'Add Customer' }}
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Customer Table -->
      <div class="col-lg-7">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-header text-center py-3" style="background: #74c0fc;"> 
            <h4 class="mb-0 text-white fw-bold">Customer List</h4>
          </div>

          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle text-center mb-0"
                style="border-collapse: separate; border-spacing: 0 0.5rem;">
                <thead style="background: #a5d8ff; color: #1c1c1c;" class="text-uppercase"> 
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let customer of customers; let i = index" class="align-middle shadow-sm"
                    style="background: #ffffff; border-radius: 0.5rem;">
                    <td>{{ i + 1 }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>{{ customer.gender }}</td>
                    <td>{{ customer.address }}</td>
                    <td>
                      <button class="btn btn-sm btn-info me-2" (click)="editCustomer(customer)" title="Edit">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                      <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)" title="Delete">
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  </tr>

                  <tr *ngIf="customers.length === 0">
                    <td colspan="7" class="text-muted py-3">No customers added yet</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
